<div class="container mytodocontainer mt-5 mb-3 bg-white">
    <form class="myform border border-success rounded p-5" name="taskform" id="taskform">
        <div class="form-group mb-2  text-success fw-bold">
            <label for="userid">User ID : </label>
            <input list="userlist" class="form-control" name="userid" id="userid" placeholder="Enter User ID">
                <datalist id="userlist">

                </datalist>
        </div>
        <div class="form-group mb-2 text-success fw-bold">
            <label for="category">Category : </label>
            <input list="categorylist" class="form-control" name="category" id="category" placeholder="Please select the category">
                <datalist id="categorylist">

                </datalist>
        </div>
        <div class="form-group mb-2 text-success fw-bold">
            <label for="description">Description : </label>
            <textarea class="form-control" name="description" id="description" placeholder="Task Details" ></textarea>
        </div>
        <div class="form-group mb-2 text-success fw-bold">
            <label for="deadline">DeadLine : </label>
            <input type="date" class="form-control" name="deadline" id="deadline" min="2024-05-27" >
        </div>
        <div class="form-group mb-2 text-success fw-bold">
            <label for="priority">Priority : </label>
            <input list="prioritylist" class="form-control" name="priority" id="priority" placeholder="Please select the priority">
                <datalist id="prioritylist">
                    <option value="High"></option>
                    <option value="Medium"></option>
                    <option value="Low"></option>

                </datalist>
        </div>

        <div>
            <button type="submit" class="btn btn-lg btn-success mt-3 me-0" name="addToDo" id="addToDo">Add Task</button>
        </div>

    </form>
